apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: "prometheus"
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    prometheus: kube-prometheus
    release: {{ .Release.Name }}
    role: alert-rules
  name: {{ template "docker-gitlab.fullname" . }}
data:
{{- if .Values.prometheusRules }}
{{- $root := . }}
{{- range $key, $val := .Values.prometheusRules }}
  {{ $key }}: |-
{{ $val | indent 4}}
{{- end }}
{{ else }}
  docker-gitlab.rules: |-
    {{- include "docker-gitlab.rules.yaml.tpl" . | indent 4}}
{{ end }}
